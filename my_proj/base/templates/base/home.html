{%extends 'main.html'%}

{%block content%}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 3fr .75fr;
    }
</style>
<div class="home-container">
    
    <div>
        <h2>
            <a href="{%url 'create-room' %}" style="text-decoration:none"> Create Room
                <hr>
            </a>
        </h2>
        <div>

            {% for room in rooms%}
            <div>

                <a href="{%url 'update-room' room.id %}" style="text-decoration:none"> Update Room</a>
                <a href="{%url 'delete-room' room.id %}" style="text-decoration:none"> delete Room</a>
                <span> @{{room.host.username}}</span>
                <h5>
                    {{room.id}} ----<a href="{%url 'room' room.id%}">{{room.name}} </a>
                </h5>
                <small>{{room.topic.name}}</small>
                <hr> 
            </div>

            {% endfor %}
        </div>
    </div>
    <div>
        <h3>
             Browse content
            <hr>
        </h3>

        <div>
            <a href="{%url 'home'%}">All
            </a>
        </div>
        {% for topic in topics %}
            <div>
                <a href="{%url 'home'%}?q={{topic.name}}">
                    {{topic.name}}
                </a>
            </div>
        {% endfor%}
    </div>
</div>
{%endblock content%}
